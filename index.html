<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>袁朗：绝密档案 · 桌面</title>
    <style>
        /* --- 字体引入 --- */
        @font-face {
            font-family: 'MainType';
            src: url('https://image.uglycat.cc/ljqewe.otf');
            font-display: swap;
        }
        @font-face {
            font-family: 'SecretHand';
            src: url('https://image.uglycat.cc/4ebhgm.ttf');
            font-display: swap;
        }

        :root {
            /* 米白色主题变量 */
            --bg-color: #f7f5f0; 
            --bg-gradient-start: #fdfbf7;
            --bg-gradient-end: #e8e4d9;
            
            --text-main: #2c2c2c; /* 深灰主色 */
            --text-sub: #5a5a5a;  /* 次要文字 */
            --text-accent: #556b2f; /* 橄榄绿点缀 */
            --highlight: #8b0000; /* 深红高亮 */
            
            --secret-text-color: #f0f0f0; /* 绝密文字（在暗图上）保持浅色 */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            /* 模拟纸张/桌面的柔和光照 */
            background-image: radial-gradient(circle at 50% 50%, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            font-family: 'MainType', 'Courier New', Courier, serif; /* 使用自定义字体 */
            overflow: hidden;
            height: 100vh;
            color: var(--text-main);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 0. 氛围粒子 (改为深色尘埃) --- */
        .dust {
            position: absolute;
            background: rgba(80, 60, 40, 0.15); /* 深褐色微尘 */
            border-radius: 50%;
            pointer-events: none;
            animation: float linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /* --- 1. 开场：背包 --- */
        #intro-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: var(--bg-color); /* 与背景融合 */
            transition: opacity 0.8s ease-out;
            cursor: pointer;
        }

        #bag-img {
            max-width: 300px;
            /* 浅色背景下的阴影要柔和 */
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.15));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        #intro-screen:hover #bag-img {
            transform: scale(1.05) rotate(-2deg);
        }

        .hint-text {
            margin-top: 30px;
            font-size: 1.2rem;
            letter-spacing: 4px;
            color: var(--text-main);
            font-family: 'MainType', serif;
            animation: pulse 2s infinite;
            border-bottom: 2px solid var(--highlight);
            padding-bottom: 5px;
        }

        /* --- 2. 桌面区域 --- */
        #desktop {
            position: relative;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
            z-index: 10;
        }

        .item {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s;
            /* 物品投射在桌面上的阴影 */
            filter: drop-shadow(5px 10px 10px rgba(0,0,0,0.2));
            max-width: 90px;
            max-height: 90px;
            object-fit: contain;
            transform-origin: center center;
        }

        .item:hover {
            z-index: 20;
            filter: drop-shadow(8px 15px 20px rgba(0,0,0,0.3));
            transform: scale(1.15) !important;
        }

        /* --- 3. 详情覆盖层 (Overlay - 浅色毛玻璃) --- */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* 浅米色半透明遮罩 */
            background: rgba(247, 245, 240, 0.85);
            backdrop-filter: blur(10px);
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        #overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .showcase-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
        }

        /* 3D 翻转区域 */
        .flip-scene {
            width: 320px;
            height: 320px;
            perspective: 1200px;
            margin-bottom: 25px;
            cursor: pointer;
        }

        .flip-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
        }

        .flip-card.flipped {
            transform: rotateY(180deg);
        }

        /* 正反面公共样式 */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 正面：原图 */
        .card-front img {
            max-width: 100%;
            max-height: 100%;
            /* 图片悬浮感 */
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.25));
        }

        .click-hint {
            position: absolute;
            bottom: 0;
            font-size: 14px;
            color: var(--text-sub);
            background: rgba(255,255,255,0.6);
            padding: 4px 10px;
            border-radius: 20px;
            pointer-events: none;
            font-family: 'MainType', serif;
            border: 1px solid #ddd;
        }

        /* 背面：暗图 + 绝密文字 */
        .card-back {
            transform: rotateY(180deg);
            background: #1a1a1a; /* 内部保持深底，为了反衬白字 */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card-back-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0.3; /* 图片压暗 */
            filter: grayscale(80%) contrast(120%);
        }

        /* 绝密文字层 */
        .secret-content {
            position: relative;
            z-index: 2;
            color: var(--secret-text-color);
            padding: 25px;
            text-align: left;
            /* 使用你提供的第二个字体 */
            font-family: 'SecretHand', cursive; 
            font-size: 1.3rem; /* 手写体通常偏小，稍微放大一点 */
            line-height: 1.5;
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
            width: 100%;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: 100%;
            transform: rotate(-1deg); /* 微微倾斜，更像手写 */
        }

        .stamp {
            position: absolute;
            top: 15px;
            right: 15px;
            border: 3px solid #c00;
            color: #c00;
            font-weight: bold;
            padding: 2px 10px;
            transform: rotate(-15deg);
            font-family: 'Courier New', sans-serif;
            opacity: 0.8;
            font-size: 0.9rem;
            z-index: 3;
            mix-blend-mode: screen; /* 印章混合模式 */
        }

        /* 下方文字介绍区 */
        .info-panel {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.2s;
            color: var(--text-main);
        }

        #overlay.active .info-panel {
            opacity: 1;
            transform: translateY(0);
        }

        .info-title {
            font-family: 'MainType', serif;
            font-size: 1.8rem;
            color: var(--highlight);
            margin: 0 0 10px 0;
            position: relative;
            display: inline-block;
        }
        
        .info-title::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: #ccc;
            margin-top: 5px;
        }

        .info-desc {
            font-family: 'MainType', serif;
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-sub);
            max-width: 500px;
            margin: 0 auto;
        }

        .close-btn {
            margin-top: 25px;
            background: transparent;
            border: 1px solid var(--text-main);
            color: var(--text-main);
            padding: 8px 25px;
            cursor: pointer;
            font-family: 'MainType', serif;
            font-size: 1rem;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .close-btn:hover {
            background: var(--text-main);
            color: var(--bg-color);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            .flip-scene { width: 260px; height: 260px; }
            .info-desc { font-size: 1rem; padding: 0 20px; }
            .item { max-width: 70px; max-height: 70px; }
            .secret-content { font-size: 1.1rem; padding: 20px; }
        }
    </style>
</head>
<body>

    <!-- 浮尘背景 -->
    <div id="dust-container"></div>

    <!-- 1. 开场包 -->
    <div id="intro-screen" onclick="openBag()">
        <img src="https://youke2.picui.cn/s1/2025/12/14/693da2dcac144.png" id="bag-img" alt="公文包">
        <div class="hint-text">点击查收 · 袁朗的背包</div>
    </div>

    <!-- 2. 桌面（撒落的物品） -->
    <div id="desktop"></div>

    <!-- 3. 详情/翻转层 -->
    <div id="overlay" onclick="handleOverlayClick(event)">
        <div class="showcase-container">
            
            <!-- 3D 翻转卡片 -->
            <div class="flip-scene" onclick="flipCard()">
                <div class="flip-card" id="flip-card">
                    
                    <!-- 正面：纯图片 -->
                    <div class="card-face card-front">
                        <img src="" id="showcase-img" alt="物品">
                        <div class="click-hint">▲ 点击查看绝密档案</div>
                    </div>

                    <!-- 背面：暗图+绝密文字 -->
                    <div class="card-face card-back">
                        <img src="" id="showcase-img-bg" class="card-back-bg">
                        <div class="stamp">TOP SECRET</div>
                        <div class="secret-content" id="showcase-secret">
                            <!-- JS 填充 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 下方普通介绍 -->
            <div class="info-panel">
                <div class="info-title" id="showcase-title">物品名称</div>
                <div class="info-desc" id="showcase-desc">
                    这里是物品的普通介绍文案。
                </div>
                <button class="close-btn" onclick="closeOverlay()">收好物品</button>
            </div>

        </div>
    </div>

    <script>
        // --- 资源配置 ---
        const assets = {
            bag: "https://youke2.picui.cn/s1/2025/12/14/693da2dcac144.png",
            notebook: "https://test.fukit.cn/autoupload/fr/9SEWKrOTdntRiiM4UW9QWQmyCMsZ8JpZTUO5jDu8zLuyl5f0KlZfm6UsKj-HyTuv/20251214/q5zW/658X926/mmexport1765580286899.webp/webp",
            pen: "https://youke2.picui.cn/s1/2025/12/14/693d9b86d79ed.png",
            smoke: "https://youke2.picui.cn/s1/2025/12/14/693d9c58492b1.png",
            lighter: "https://youke2.picui.cn/s1/2025/12/14/693d9b8f06544.png",
            keyCar: "https://youke2.picui.cn/s1/2025/12/14/693d9ce4018a6.png",
            keyHome: "https://youke2.picui.cn/s1/2025/12/14/693d9ce276a1d.png",
            sunglasses: "https://youke2.picui.cn/s1/2025/12/14/693d9ce1ab54d.png",
            phone: "https://youke2.picui.cn/s1/2025/12/14/693d9daf65b31.png",
            sim: "https://youke2.picui.cn/s1/2025/12/14/693d99fcc5d9f.png",
            drops: "https://youke2.picui.cn/s1/2025/12/14/693d9db013aed.png",
            oil: "https://youke2.picui.cn/s1/2025/12/14/693d9dae97ca7.png",
            pills: "https://youke2.picui.cn/s1/2025/12/14/693d9db317ec5.png",
            knife: "https://youke2.picui.cn/s1/2025/12/14/693d9db81f988.png",
            wallet: "https://youke2.picui.cn/s1/2025/12/14/693d9ce2b6661.png",
            license: "https://youke2.picui.cn/s1/2025/12/14/693d9e4fad7a1.png",
            officer: "https://youke2.picui.cn/s1/2025/12/14/693d9e4f8c23e.png",
            medical: "https://youke2.picui.cn/s1/2025/12/14/693d9e4fe3c88.jpg"
        };

        const itemsData = [
            { id: "notebook", img: assets.notebook, name: "英雄牌钢笔 & 皮革笔记本", desc: "经典英雄牌钢笔，袁朗习惯用它，理由是有笔锋。笔记本是东部战区研讨会纪念品，真皮材质。里面记录了训练计划、演习构想，偶尔夹杂着几行潦草的备忘。", secret: "有时忙着演习，这本笔记本也会被带回家。内容虽然重要但不涉密，他默许你的翻阅，甚至会在某个角落留给你彩蛋。也许是为唯一读者写下的便签，充满心事的随笔，或是一句简单的“想你了”。这是整本笔记里，唯一不含算计的真心话。" },
            { id: "smoke", img: assets.smoke, name: "硬中华", desc: "世纪初的身份象征。袁朗选择它的理由很现实：外壳够硬，不至于在整日奔袭后想抽烟解乏时，掏出一把被压扁的碎烟丝。", secret: "正大光明的抽烟时间通常仅限于在基地。一到休假，袁朗离开的最后一件事，便是把脏物藏匿或者销毁。不仅因为你的约束，他也不希望你闻到任何硝烟、血腥或烟草气息。" },
            { id: "lighter", img: assets.lighter, name: "一次性打火机", desc: "街边小卖部常见款。大概率不是他的，应该是从战友或领导那里顺的。幸运的是，还没人跟他计较这个。", secret: "比起尼古丁，他更贪恋把你拥进怀里时，你不会皱眉推开他的那一刻。所以这打火机，在家通常是用来点生日蜡烛的。" },
            { id: "keyCar", img: assets.keyCar, name: "车钥匙", desc: "大概率是部队那辆指挥通勤车的钥匙。", secret: "袁朗有私家车，但平时没空开，于是钥匙便落到你手中：“车放着不开会坏，帮我溜溜，油费报销。”顺带塞给你一张顶额油卡。如果你不会开，说不准他会把车开到空地，手把手教你。" },
            { id: "keyHome", img: assets.keyHome, name: "一串钥匙", desc: "几把平平无奇的钥匙，像柜门或房门的。可能是抛给吴哲的那一串，也可能是他家的。", secret: "袁朗一般不带家钥匙，回来总是要你开门。他说难得回来，等你开门才更有仪式感。如果你不在家：一，他翻窗进屋吓你一跳；二，在门口猫着，等你来了向你讨个弥补的吻。" },
            { id: "sunglasses", img: assets.sunglasses, name: "墨镜", desc: "伪装道具一。除了遮阳，更大的作用是隐藏情绪。镜片底下的眼睛或许曾经动容过，但无人知晓。", secret: "其实有人知晓。他身边的战友，以及最亲密的人。总有人会看见他伪装之下的底色，也有人能荣幸听见他亲口剖白自己的真心。" },
            { id: "phone", img: assets.phone, name: "诺基亚 1110", desc: "伪装道具二。训练场当道具的手机，电话卡一拔，就成了袁队长用来演戏的砖头。", secret: "通话是奢望，不要指望山里信号多好，电音是你们互诉衷肠的配乐。“喂？能听到我说话吗？”“嗯，现在听清了。听见了，我也想你。”" },
            { id: "sim", img: assets.sim, name: "磨损的电话卡", desc: "被拔掉的电话卡，由于主人反复插拔，触点有些磨损。", secret: "有拔就有插，在周末允许通信的时候，袁朗会插上卡拨通你的电话。哪怕只有几分钟，这张卡也是连接两个世界的唯一桥梁。" },
            { id: "drops", img: assets.drops, name: "眼药水", desc: "长期盯着屏幕，黑灯瞎火地看，不得不随身带。恐成被电子产品“毒害”的第一代。", secret: "给袁朗滴眼药水是个体力活。那双平日里目光如炬的眼睛，此刻褪去了狡猾，只剩下清明甚至一点呆萌。你忍不住笑，换来他无奈埋怨：“你到底行不行？再笑我自己来了。”明明是他要求你帮忙的。" },
            { id: "oil", img: assets.oil, name: "风油精", desc: "基地靠山蚊虫多，必带。没咖啡香烟时，也用来提神。至于滴在哪，不要问。", secret: "千万不要在用手抹了风油精之后上厕所，这是你给袁朗的忠告。没想到他用一种“用你说？”的表情看着你。“袁朗，你是不是已经遭遇过一次了？”" },
            { id: "pills", img: assets.pills, name: "神秘药片", desc: "没包装，可能是安眠药、护肝片，也可能只是包装独特的薄荷糖，用来忽悠单纯的南瓜。", secret: "袁朗嘴里没准话，你问他是不是壮阳药，他只愣了一秒便哈哈大笑，搂住你邀请你晚上检查他到底吃药没有。" },
            { id: "knife", img: assets.knife, name: "多功能折叠刀", desc: "男人的玩具。对于特种兵而言，利用它的场景大大增加。", secret: "袁朗会在外面捡树枝，随身掏出刀修剪打磨，做个挂件、雕个小像，或者做个弹弓打果子。反正最后都会变成送给你的礼物。" },

        // --- 逻辑控制 ---

        // 0. 生成粒子效果 (改为暗色尘埃)
        function createDust() {
            const container = document.getElementById('dust-container');
            for(let i=0; i<25; i++) {
                const dot = document.createElement('div');
                dot.className = 'dust';
                dot.style.width = Math.random() * 4 + 'px';
                dot.style.height = dot.style.width;
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.top = Math.random() * 100 + 'vh';
                dot.style.animationDuration = Math.random() * 15 + 15 + 's';
                dot.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(dot);
            }
        }
        createDust();

        // 1. 打开背包
        function openBag() {
            const intro = document.getElementById('intro-screen');
            const desktop = document.getElementById('desktop');
            const bagImg = document.getElementById('bag-img');

            bagImg.style.transform = 'translateY(100px) scale(0.8)';
            intro.style.opacity = '0';
            
            setTimeout(() => {
                intro.style.display = 'none';
                desktop.style.opacity = '1';
                desktop.style.pointerEvents = 'auto';
                scatterItems();
            }, 800);
        }

        // 2. 撒出物品
        function scatterItems() {
            const desktop = document.getElementById('desktop');
            const w = window.innerWidth;
            const h = window.innerHeight;
            const padding = 80;

            itemsData.forEach((item, index) => {
                const img = document.createElement('img');
                img.src = item.img;
                img.className = 'item';
                img.alt = item.name;

                const left = padding + Math.random() * (w - padding * 2 - 80);
                const top = padding + Math.random() * (h - padding * 2 - 80);
                const rot = (Math.random() - 0.5) * 60; 

                img.style.left = `${left}px`;
                img.style.top = `${top}px`;
                img.style.transform = `rotate(${rot}deg) scale(0)`;
                
                img.onclick = (e) => {
                    e.stopPropagation(); 
                    openOverlay(item);
                };

                desktop.appendChild(img);

                setTimeout(() => {
                    img.style.transform = `rotate(${rot}deg) scale(1)`;
                }, index * 80);
            });
        }

        // 3. 打开详情覆盖层
        function openOverlay(item) {
            const overlay = document.getElementById('overlay');
            const card = document.getElementById('flip-card');
            
            // 填充内容
            document.getElementById('showcase-img').src = item.img;
            document.getElementById('showcase-img-bg').src = item.img;
            document.getElementById('showcase-title').innerText = item.name;
            document.getElementById('showcase-desc').innerText = item.desc;
            document.getElementById('showcase-secret').innerText = item.secret;

            // 重置翻转状态
            card.classList.remove('flipped');
            
            // 显示覆盖层
            overlay.classList.add('active');
        }

        // 4. 翻转卡片
        function flipCard() {
            const card = document.getElementById('flip-card');
            card.classList.toggle('flipped');
        }

        // 5. 关闭覆盖层
        function closeOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('active');
        }

        // 点击背景也可以关闭
        function handleOverlayClick(e) {
            if (e.target.id === 'overlay') {
                closeOverlay();
            }
        }
    </script>
