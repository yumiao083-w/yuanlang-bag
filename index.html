<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>袁朗：绝密档案</title>
    <style>
        /* --- 1. 字体设置 --- */
        @font-face {
            font-family: 'MainType';
            src: url('https://image.uglycat.cc/ljqewe.otf');
            font-display: swap;
        }

        :root {
            --bg-color: #f7f5f0; 
            --paper-color: #fffbf0; 
            --line-color: rgba(0, 0, 0, 0.1); 
            --text-main: #2c2c2c;
            --text-sub: #5a5a5a;
            --highlight: #8b0000;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #fdfbf7 0%, #e8e4d9 100%);
            font-family: 'MainType', 'Courier New', serif;
            overflow: hidden;
            height: 100vh;
            color: var(--text-main);
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* 氛围浮尘 */
        .dust {
            position: absolute;
            background: rgba(80, 60, 40, 0.15);
            border-radius: 50%;
            pointer-events: none;
            animation: float linear infinite;
            will-change: transform, opacity;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /* --- 2. 加载屏幕 (新增优化) --- */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1rem;
            color: var(--text-sub);
            letter-spacing: 2px;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(0,0,0,0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 15px;
        }

        .loading-progress {
            height: 100%;
            background: var(--highlight);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* --- 3. 开场画面 --- */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* JS控制显示 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: var(--bg-color);
            transition: opacity 0.8s ease-out;
            cursor: pointer;
        }

        #intro-screen.active {
            display: flex;
        }

        #bag-img {
            max-width: 280px;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.1));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: transform;
        }
        
        #intro-screen:hover #bag-img {
            transform: scale(1.05) rotate(-2deg);
        }

        .hint-text {
            margin-top: 30px;
            font-size: 1.1rem;
            letter-spacing: 3px;
            color: var(--text-main);
            animation: pulse 2s infinite;
            border-bottom: 2px solid var(--highlight);
            padding-bottom: 5px;
        }

        /* --- 4. 桌面区域 --- */
        #desktop {
            position: relative;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
            z-index: 10;
        }

        #desktop.active {
            opacity: 1;
            pointer-events: auto;
        }

        .item {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                        filter 0.3s ease;
            filter: drop-shadow(4px 8px 8px rgba(0,0,0,0.15));
            width: 90px; 
            height: auto;
            max-height: 90px;
            object-fit: contain;
            transform-origin: center center;
            will-change: transform, filter;
            /* 手机适配核心：居中定位 */
            transform: translate(-50%, -50%);
        }

        .item:hover {
            z-index: 20;
            filter: drop-shadow(8px 15px 20px rgba(0,0,0,0.25));
            transform: translate(-50%, -50%) scale(1.2) !important;
        }

        /* --- 5. 详情层 (Overlay) --- */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(247, 245, 240, 0.95);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        #overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .showcase-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
            height: 90vh; 
            justify-content: center;
        }

        /* 3D 翻转区域 */
        .flip-scene {
            width: 300px;
            height: 420px;
            perspective: 1200px;
            margin-bottom: 15px;
            cursor: pointer;
            flex-shrink: 0;
            /* 手机防误触 */
            -webkit-tap-highlight-color: transparent;
        }

        .flip-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
            will-change: transform;
        }

        .flip-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .card-front img {
            max-width: 90%;
            max-height: 90%;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.2));
        }

        .click-hint {
            position: absolute;
            bottom: 10px;
            font-size: 15px;
            color: #666;
            background: rgba(255,255,255,0.9);
            padding: 6px 16px;
            border-radius: 20px;
            pointer-events: none;
            border: 1px solid #d4d4d4;
            font-family: 'MainType', serif;
            letter-spacing: 1px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* --- 背面信纸样式 --- */
        .card-back {
            transform: rotateY(180deg);
            background-color: var(--paper-color);
            background-image: linear-gradient(var(--line-color) 1px, transparent 1px);
            background-size: 100% 30px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 1px solid #e0e0e0;
            padding: 20px 25px;
            box-sizing: border-box;
            display: block; 
        }

        .card-back::before {
            content: '';
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(139, 0, 0, 0.2);
        }

        .secret-content {
            font-family: "Songti SC", "SimSun", "STSong", "serif";
            font-size: 1.05rem;
            line-height: 30px; 
            color: #222;
            text-align: justify; 
            width: 100%;
            height: 100%;
            overflow-y: auto; 
            margin-top: 15px;
            padding-bottom: 20px;
            scrollbar-width: thin;
        }

        /* 下方介绍面板 */
        .info-panel {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.2s;
            width: 100%;
            max-height: 30vh; 
            display: flex;
            flex-direction: column;
        }

        #overlay.active .info-panel {
            opacity: 1;
            transform: translateY(0);
        }

        .info-title {
            font-size: 1.4rem;
            color: var(--highlight);
            margin-bottom: 10px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .info-desc {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-sub);
            padding: 0 20px;
            overflow-y: auto; 
            text-align: left;
        }

        .close-btn {
            margin-top: 15px;
            background: transparent;
            border: 1px solid #888;
            color: #333;
            padding: 8px 24px;
            cursor: pointer;
            font-family: 'MainType', serif;
            border-radius: 4px;
            align-self: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--highlight);
            color: white;
            border-color: var(--highlight);
        }

        /* 错误提示 */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            z-index: 400;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* --- 移动端适配 --- */
        @media (max-width: 600px) {
            .item { 
                width: 60px; 
                max-height: 60px; 
            }
            .flip-scene { 
                width: 85%; 
                height: 55%; 
            }
            .showcase-container { 
                height: 95vh; 
            }
            .info-desc { 
                font-size: 0.95rem; 
                max-height: 25vh; 
            }
            .secret-content { 
                font-size: 1rem; 
            }
            .info-title {
                font-size: 1.2rem;
            }
            #bag-img {
                max-width: 220px;
            }
        }
    </style>
</head>
<body>

    <!-- 加载屏幕 -->

                desc: `基地靠山，蚊虫多，风油精是必带。<br>在没有咖啡、香烟、茶叶的时刻，袁朗也会用风油精来提神。<br>至于是滴到太阳穴还是人中，不要问。<br><br>千万不要在用手抹了风油精之后上厕所，这是你给袁朗的忠告。<br>没想到他用一种“用你说？”表情看着你。<br>“袁朗，你是不是已经遭遇过一次了？”`, 
                secret: `千万不要在用手抹了风油精之后上厕所，这是你给袁朗的忠告。没想到他用一种“用你说？”的表情看着你。“袁朗，你是不是已经遭遇过一次了？”`

            {

                name: "神秘药片", 
                desc: `没有外包装的药片，分不清是什么药。<br>可能是安眠药，可能是护肝片，毕竟此人经常通宵达旦搞工作，神经和肝脾受损再正常不过。也可能只是个包装独特的薄荷糖，伪装道具之三，用来有一天讲故事，或者忽悠某个单纯的南瓜。`, 
                secret: `袁朗嘴里没个准话，你直接问他是不是壮阳药所以不好意思说，他只愣了一秒，便哈哈大笑，乐不可支地搂住你，邀请你晚上检查他到底吃药没有。` 
            },
            { 
                id: "knife", 
                img: assets.knife, 
                name: "多功能折叠刀", 
                desc: `多功能折叠刀，是一些人孩童到中年都向往的“玩具”。但对于大多人来说，很少有能够把全部工具都派上用场的时候。<br>对于一名特种兵而言，利用它的场景大大增加。`, 
                secret: `袁朗像是会在外面会捡树枝的人。遇到野生木材，随身掏出那把折叠刀修剪打磨，做个挂件，雕个小像，或者当个勺柄，也许还会做个弹弓打树上的果子。<br><br>反正最后都会变成送给你的礼物。`

            { 
                id: "wallet", 
                img: assets.wallet, 
                name: "真皮钱包", 
                desc: `钱包也是真皮的。倒不是某个会议送的，也不是顺别人的，是袁朗实打实用自己的钱买的。<br>应该是刚提干那年，为了庆祝拿到驾照和第一个月军官工资，特意去商场挑的。<br>他对生活用品没有追求，但那次挑了个好货，材质好，质量也好，一用就是好几年。<br>里面不外乎是几张百元大钞、一叠零钱、几张磨花的银行卡。`, 
                secret: `最前面的透明卡槽过去放的是最常用的卡，但现在换成了你的照片。<br>每次买单打开钱包，都会扫过你的相片，偶尔被战友瞥见，起哄要看，他就会立马合上。` 
            },
            { 
                id: "license", 
                img: assets.license, 
                name: "驾驶证", 
                desc: `驾龄很长，准驾车型那一栏写了好几种。<br>证件照上的袁朗比现在青涩得多，留着寸头，眼神还没现在这么深不可测，有股年轻气盛的狂傲。<br>他自诩当年考驾照是一把过，不知是真是假。`, 
                secret: `“你知道代号Z是什么车型吗？”袁朗一开口，你就知道他又开始装神秘。<br>你顺着他的话问，得到“是坦克”的答案，然后是这个男人表示你老公什么会开的显摆。<br><br>秉持着科学态度上网求证，意外发现了其他车型。<br>“你什么都会，开个挖机呗。以后退了开一家老兵挖掘机。”` 
            },
            { 
                id: "officer", 
                img: assets.officer, 
                name: "军官证", 
                desc: `入伍后，户口会被注销，身份证也需要上交保管，军官证便是在社会上证明身份的唯一有效证件。<br>买车票，开户汇款，办电话卡，住宾馆登记，都要用这个本子。<br>不仅是一种荣誉，也是离开营区后生活的必需品。<br>对袁朗来说，比起享受“军人优先”的权利，他更多是承担军人的责任。在路上遇到碰到寻衅滋事，他见义勇为，会出示军官证起到震慑效果；战友手术押金不够，这个证件就是担保和抵押。`, 
                secret: `军人结婚也不需要户口本和身份证，只需要这本军官证和结婚证明。` 
            },
            { 
                id: "medical", 
                img: assets.medical, 
                name: "挂号单", 
                desc: `复查左臂旧伤的挂号单。<br>可能是那次检查后顺手揣进兜里，忘了拿出来。`, 
                secret: `军属也有享有免费医疗的资格，当然仅限于配偶和子女。<br>袁朗不会把这项优待当作和他结婚的好处之一，也不想让它成为你衡量的条件。<br><br>但生活不光是理想主义中纯粹的爱情，必要时刻，他也希望这个身份给你一些帮助和便利。` 
            }
        ];

        // ==================== 工具函数 ====================
        const utils = {
            random: (min, max) => Math.random() * (max - min) + min,
            
            // 预加载图片
            preloadImages: (urls) => {
                let loaded = 0;
                const total = urls.length;
                const progressBar = document.getElementById('loading-progress');
                
                return Promise.all(
                    urls.map(url => new Promise((resolve) => {
                        const img = new Image();
                        img.onload = () => {
                            loaded++;
                            if (progressBar) progressBar.style.width = `${(loaded / total) * 100}%`;
                            resolve(url);
                        };
                        img.onerror = () => {
                            console.warn(`图片加载失败: ${url}`);
                            loaded++;
                            if (progressBar) progressBar.style.width = `${(loaded / total) * 100}%`;
                            resolve(url); // 失败也继续
                        };
                        img.src = url;
                    }))
                );
            },

            getElement: (id) => document.getElementById(id),

            showError: (message) => {
                const errorEl = utils.getElement('error-message');
                if (errorEl) {
                    errorEl.textContent = message;
                    errorEl.classList.add('show');
                    setTimeout(() => errorEl.classList.remove('show'), 3000);
                }
            }
        };

        // ==================== 应用类 ====================
        class App {
            constructor() {
                this.currentItem = null;
                this.isFlipped = false;
                this.init();
            }

            async init() {
                try {
                    this.createDust();
                    
                    const allImages = [assets.bag, ...itemsData.map(item => item.img)];
                    await utils.preloadImages(allImages);
                    
                    this.showIntroScreen();
                    this.bindEvents();
                    
                } catch (error) {
                    console.error('初始化失败:', error);
                    utils.showError('资源加载失败，请刷新页面重试');
                }
            }

            createDust() {
                const container = utils.getElement('dust-container');
                if (!container) return;

                for (let i = 0; i < CONFIG.DUST_COUNT; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dust';
                    const size = utils.random(CONFIG.DUST_SIZE.min, CONFIG.DUST_SIZE.max);
                    dot.style.width = `${size}px`;
                    dot.style.height = `${size}px`;
                    dot.style.left = `${utils.random(0, 100)}vw`;
                    dot.style.top = `${utils.random(0, 100)}vh`;
                    dot.style.animationDuration = `${utils.random(CONFIG.DUST_DURATION.min, CONFIG.DUST_DURATION.max)}s`;
                    dot.style.animationDelay = `${utils.random(CONFIG.DUST_DELAY.min, CONFIG.DUST_DELAY.max)}s`;
                    container.appendChild(dot);
                }
            }

            showIntroScreen() {
                const loadingScreen = utils.getElement('loading-screen');
                const introScreen = utils.getElement('intro-screen');
                
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                    setTimeout(() => loadingScreen.style.display = 'none', 500);
                }
                
                if (introScreen) {
                    setTimeout(() => introScreen.classList.add('active'), 600);
                }
            }

            bindEvents() {
                const introScreen = utils.getElement('intro-screen');
                if (introScreen) {
                    introScreen.addEventListener('click', () => this.openBag());
                }

                const desktop = utils.getElement('desktop');
                if (desktop) {
                    desktop.addEventListener('click', (e) => {
                        // 使用 closest 查找最近的 .item 元素，兼容点击图片内部
                        const targetItem = e.target.closest('.item');
                        if (targetItem) {
                            const itemId = targetItem.dataset.itemId;
                            const item = itemsData.find(i => i.id === itemId);
                            if (item) this.openOverlay(item);
                        }
                    });
                }

                const flipScene = document.querySelector('.flip-scene');
                if (flipScene) {
                    flipScene.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.flipCard();
                    });
                }

                const closeBtn = utils.getElement('close-btn');
                if (closeBtn) {
                    closeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.closeOverlay();
                    });
                }

                const overlay = utils.getElement('overlay');
                if (overlay) {
                    overlay.addEventListener('click', (e) => {
                        if (e.target.id === 'overlay') this.closeOverlay();
                    });
                }
            }

            openBag() {
                const intro = utils.getElement('intro-screen');
                const desktop = utils.getElement('desktop');
                const bagImg = utils.getElement('bag-img');

                if (!intro || !desktop || !bagImg) return;

                bagImg.style.transform = 'translateY(100px) scale(0.8)';
                intro.style.opacity = '0';
                
                setTimeout(() => {
                    intro.style.display = 'none';
                    desktop.classList.add('active');
                    this.scatterItems();
                }, CONFIG.INTRO_TRANSITION);
            }

            scatterItems() {
                const desktop = utils.getElement('desktop');
                if (!desktop) return;

                const fragment = document.createDocumentFragment();
                const { minLeft, maxLeft, minTop, maxTop } = CONFIG.ITEM_BOUNDS;
                
                itemsData.forEach((item, index) => {
                    const img = document.createElement('img');
                    img.src = item.img;
                    img.className = 'item';
                    img.dataset.itemId = item.id;
                    img.alt = item.name;
                    
                    const left = utils.random(minLeft, maxLeft);
                    const top = utils.random(minTop, maxTop);
                    const rot = (Math.random() - 0.5) * CONFIG.ROTATION_RANGE;

                    // 使用 translate(-50%, -50%) 确保基于中心点定位，防止溢出屏幕
                    img.style.cssText = `
                        left: ${left}%;
                        top: ${top}%;
                        transform: translate(-50%, -50%) rotate(${rot}deg) scale(0);
                        transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) ${index * CONFIG.SCATTER_DELAY}ms;
                    `;
                    
                    fragment.appendChild(img);

                    setTimeout(() => {
                        img.style.transform = `translate(-50%, -50%) rotate(${rot}deg) scale(1)`;
                    }, 50);
                });
                
                desktop.appendChild(fragment);
            }

            openOverlay(item) {
                this.currentItem = item;
                this.isFlipped = false;

                const overlay = utils.getElement('overlay');
                const card = utils.getElement('flip-card');
                const showcaseImg = utils.getElement('showcase-img');
                const showcaseTitle = utils.getElement('showcase-title');
                const showcaseDesc = utils.getElement('showcase-desc');
                const showcaseSecret = utils.getElement('showcase-secret');

                if (!overlay || !card) return;

                if (showcaseImg) showcaseImg.src = item.img;
                if (showcaseTitle) showcaseTitle.textContent = item.name;
                if (showcaseDesc) showcaseDesc.innerHTML = item.desc;
                if (showcaseSecret) showcaseSecret.innerHTML = item.secret;

                card.classList.remove('flipped');
                overlay.classList.add('active');
            }

            flipCard() {
                const card = utils.getElement('flip-card');
                if (!card) return;

                this.isFlipped = !this.isFlipped;
                card.classList.toggle('flipped');
            }

            closeOverlay() {
                const overlay = utils.getElement('overlay');
                const card = utils.getElement('flip-card');
                
                if (!overlay) return;

                overlay.classList.remove('active');
                if (card) card.classList.remove('flipped');
                
                this.currentItem = null;
                this.isFlipped = false;
            }
        }

        // ==================== 应用启动 ====================
        let app;
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => app = new App());
        } else {
            app = new App();
        }
    </script>
