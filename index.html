<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>袁朗：绝密档案</title>
    <style>
        /* --- 1. 字体设置 --- */
        @font-face {
            font-family: 'MainType';
            src: url('https://image.uglycat.cc/ljqewe.otf');
            font-display: swap;
        }

        :root {
            --bg-color: #f7f5f0; 
            --paper-color: #fffbf0; 
            --line-color: rgba(0, 0, 0, 0.1); 
            --text-main: #2c2c2c;
            --text-sub: #5a5a5a;
            --highlight: #8b0000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #fdfbf7 0%, #e8e4d9 100%);
            font-family: 'MainType', 'Courier New', serif;
            overflow: hidden;
            height: 100vh;
            color: var(--text-main);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* 氛围浮尘 */
        .dust {
            position: absolute;
            background: rgba(80, 60, 40, 0.15);
            border-radius: 50%;
            pointer-events: none;
            animation: float linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /* --- 2. 开场画面 --- */
        #intro-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: var(--bg-color);
            transition: opacity 0.8s ease-out;
            cursor: pointer;
        }

        #bag-img {
            max-width: 280px;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.1));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        #intro-screen:hover #bag-img {
            transform: scale(1.05) rotate(-2deg);
        }

        .hint-text {
            margin-top: 30px;
            font-size: 1.1rem;
            letter-spacing: 3px;
            color: var(--text-main);
            animation: pulse 2s infinite;
            border-bottom: 2px solid var(--highlight);
            padding-bottom: 5px;
        }

        /* --- 3. 桌面区域 --- */
        #desktop {
            position: relative;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
            z-index: 10;
        }

        .item {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s;
            filter: drop-shadow(4px 8px 8px rgba(0,0,0,0.15));
            width: 90px; 
            height: auto;
            max-height: 90px;
            object-fit: contain;
            transform-origin: center center;
            transform: translate(-50%, -50%); 
        }

        .item:hover {
            z-index: 20;
            filter: drop-shadow(8px 15px 20px rgba(0,0,0,0.25));
            transform: translate(-50%, -50%) scale(1.2) !important;
        }

        /* --- 4. 详情层 (Overlay) --- */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(247, 245, 240, 0.95); /* 加深一点不透明度，防止文字混淆 */
            backdrop-filter: blur(5px);
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        #overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .showcase-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
            height: 90vh; /* 限制总高度，防止溢出 */
            justify-content: center;
        }

        /* 3D 翻转区域 */
        .flip-scene {
            width: 300px;
            height: 420px; /* 稍微加高，适应长文本 */
            perspective: 1200px;
            margin-bottom: 15px;
            cursor: pointer;
            flex-shrink: 0; /* 防止被压缩 */
        }

        .flip-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
        }

        .flip-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .card-front img {
            max-width: 90%;
            max-height: 90%;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.2));
        }

        .click-hint {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #666;
            background: rgba(255,255,255,0.8);
            padding: 4px 12px;
            border-radius: 20px;
            pointer-events: none;
            border: 1px solid #ddd;
        }

        /* --- 背面信纸样式 --- */
        .card-back {
            transform: rotateY(180deg);
            background-color: var(--paper-color);
            background-image: linear-gradient(var(--line-color) 1px, transparent 1px);
            background-size: 100% 30px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 1px solid #e0e0e0;
            padding: 20px 25px;
            box-sizing: border-box;
            display: block; 
        }

        .card-back::before {
            content: '';
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(139, 0, 0, 0.2);
        }

        .secret-content {
            font-family: "Songti SC", "SimSun", "STSong", "serif"; /* 宋体 */
            font-size: 1.05rem;
            line-height: 30px; 
            color: #222;
            text-align: justify; /* 两端对齐更像文章 */
            width: 100%;
            height: 100%;
            overflow-y: auto; /* 允许内部滚动 */
            margin-top: 15px;
            padding-bottom: 20px;
            /* 隐藏滚动条但保留功能 */
            scrollbar-width: thin;
        }

        .stamp {
            position: absolute;
            bottom: 20px;
            right: 20px;
            border: 2px solid #c00;
            color: #c00;
            font-weight: bold;
            padding: 2px 8px;
            transform: rotate(-10deg);
            font-family: 'MainType', serif;
            opacity: 0.7;
            font-size: 0.8rem;
            background: rgba(255, 250, 240, 0.9);
            z-index: 5;
            pointer-events: none;
        }

        /* 下方介绍面板 */
        .info-panel {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.2s;
            width: 100%;
            max-height: 30vh; /* 限制高度 */
            display: flex;
            flex-direction: column;
        }
        #overlay.active .info-panel {
            opacity: 1;
            transform: translateY(0);
        }

        .info-title {
            font-size: 1.4rem;
            color: var(--highlight);
            margin-bottom: 10px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .info-desc {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-sub);
            padding: 0 20px;
            overflow-y: auto; /* 允许介绍文本滚动 */
            text-align: left; /* 长文本左对齐阅读更舒服 */
        }

        .close-btn {
            margin-top: 15px;
            background: transparent;
            border: 1px solid #888;
            color: #333;
            padding: 8px 24px;
            cursor: pointer;
            font-family: 'MainType', serif;
            border-radius: 4px;
            align-self: center;
            flex-shrink: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* --- 移动端适配 --- */
        @media (max-width: 600px) {
            .item { width: 60px; max-height: 60px; }
            .flip-scene { width: 85%; height: 55%; } /* 动态高度 */
            .showcase-container { height: 95vh; }
            .info-desc { font-size: 0.95rem; max-height: 25vh; }
            .secret-content { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div id="dust-container"></div>

    <div id="intro-screen" onclick="openBag()">
        <img src="https://youke2.picui.cn/s1/2025/12/14/693da2dcac144.png" id="bag-img" alt="公文包">
        <div class="hint-text">点击查收 · 袁朗的背包</div>
    </div>

    <div id="desktop"></div>

    <div id="overlay" onclick="handleOverlayClick(event)">
        <div class="showcase-container">
            
            <div class="flip-scene" onclick="flipCard()">
                <div class="flip-card" id="flip-card">
                    <!-- 正面 -->
                    <div class="card-face card-front">
                        <img src="" id="showcase-img" alt="物品">
                        <div class="click-hint">▲ 点击查看绝密档案</div>
                    </div>

                    <!-- 背面：信纸样式 -->
                    <div class="card-face card-back">
                        <div class="secret-content" id="showcase-secret"></div>

                    </div>

            </div>

                <div class="info-desc" id="showcase-desc"></div>
                <button class="close-btn" onclick="closeOverlay()">收起</button>
            </div>

        </div>
    </div>

    <script>
        const assets = {

            notebook: "https://test.fukit.cn/autoupload/fr/9SEWKrOTdntRiiM4UW9QWQmyCMsZ8JpZTUO5jDu8zLuyl5f0KlZfm6UsKj-HyTuv/20251214/q5zW/658X926/mmexport1765580286899.webp/webp",

        const itemsData = [
            {

                desc: "• 经典英雄牌钢笔，能写就行。在大家换上签字笔的年代，袁朗还是习惯用钢笔，理由是钢笔有笔锋，能突出他的一手好字。<br><br>• 笔记本是去东部战区参加某个研讨会议发的纪念品。袁朗私下里专门研究过，是真皮。不得不说，那边军费确实宽裕。<br>里面记录了这位年轻中校对现代战场的各种推演与野心，纷乱的训练计划旁边，夹杂了几行潦草的日程备忘，或是针对某场演习的简单构想。<br>但内容并不总是那么严肃，特殊情况下，某页空白的纸会被撕下来，写上一串联系方式，给他看中的人。", 
                secret: "有时忙着竞选演习，休假时，这本笔记本也会被随身带回家。<br>内容虽然重要，但不涉密，他默许你的翻阅，甚至会在某个角落留给你一个彩蛋。<br><br>也许是为唯一读者写下的便签，一篇充满心事的随笔，或是一句简单的念着你名字的“想你了”。<br>这是整本笔记里，唯一不含算计和阴谋的真心话。" 
            },
            { 
                id: "smoke", img: assets.smoke, name: "硬中华", 
                desc: "世纪初的中华，是身份和待遇的象征。碰上袁朗这个老烟枪，超市估计要给他单独开条进货渠道。<br><br>袁朗选择硬中华的理由很现实：外壳够硬，不至于让他在整日奔袭后想抽根烟解乏，却掏出一把被压扁的碎烟丝。", 
                secret: sharedSecretSmoke

            { 
                id: "lighter", img: assets.lighter, name: "一次性打火机",

            {

                secret: "袁朗有私家车，但平时没空开。于是钥匙便落到你手中，他的理由给得冠冕堂皇：“车这东西，放着不开会坏。你帮我溜溜，油费我报销。”顺带塞给你的还有一张顶额油卡。<br><br>当然，如果你不会开，说不准袁朗会把车开到空地，手把手教你。"

                secret: "其实有人知晓。<br>他身边的战友，以及最亲密的人。<br>总有人会看见他伪装之下的底色，也有人能荣幸听见他亲口剖白自己的真心。"

            {

        // --- 逻辑控制 ---

        function createDust() {
            const container = document.getElementById('dust-container');
            for(let i=0; i<20; i++) {
                const dot = document.createElement('div');
                dot.className = 'dust';
                dot.style.width = Math.random() * 4 + 'px';
                dot.style.height = dot.style.width;
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.top = Math.random() * 100 + 'vh';
                dot.style.animationDuration = Math.random() * 15 + 15 + 's';
                dot.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(dot);
            }
        }
        createDust();

        function openBag() {
            const intro = document.getElementById('intro-screen');
            const desktop = document.getElementById('desktop');
            const bagImg = document.getElementById('bag-img');

            bagImg.style.transform = 'translateY(100px) scale(0.8)';
            intro.style.opacity = '0';
            
            setTimeout(() => {
                intro.style.display = 'none';
                desktop.style.opacity = '1';
                desktop.style.pointerEvents = 'auto';
                scatterItems();
            }, 800);
        }

        function scatterItems() {
            const desktop = document.getElementById('desktop');
            
            itemsData.forEach((item, index) => {
                const img = document.createElement('img');
                img.src = item.img;
                img.className = 'item';
                
                // 确保在屏幕中间区域分布，保留边缘
                const left = 5 + Math.random() * 85; 
                const top = 5 + Math.random() * 80; 
                
                const rot = (Math.random() - 0.5) * 60; 

                img.style.left = `${left}%`;
                img.style.top = `${top}%`;
                
                img.style.transform = `translate(-50%, -50%) rotate(${rot}deg) scale(0)`;
                
                img.onclick = (e) => {
                    e.stopPropagation(); 
                    openOverlay(item);
                };

                desktop.appendChild(img);

                setTimeout(() => {
                    img.style.transform = `translate(-50%, -50%) rotate(${rot}deg) scale(1)`;
                }, index * 80);
            });
        }

        function openOverlay(item) {
            const overlay = document.getElementById('overlay');
            const card = document.getElementById('flip-card');
            
            document.getElementById('showcase-img').src = item.img;
            document.getElementById('showcase-title').innerText = item.name;
            document.getElementById('showcase-desc').innerHTML = item.desc; // 使用 innerHTML 识别 <br>
            document.getElementById('showcase-secret').innerHTML = item.secret; // 使用 innerHTML 识别 <br>

            card.classList.remove('flipped');
            overlay.classList.add('active');
        }

        function flipCard() {
            const card = document.getElementById('flip-card');
            card.classList.toggle('flipped');
        }

        function closeOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('active');
        }

        function handleOverlayClick(e) {
            if (e.target.id === 'overlay') {
                closeOverlay();
            }
        }
    </script>
